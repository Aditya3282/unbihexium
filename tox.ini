[tox]
envlist = py310, py311, py312, lint, type
isolated_build = True

[testenv]
deps =
    pytest>=7.4.0
    pytest-cov>=4.1.0
    pytest-xdist>=3.5.0
commands =
    pytest tests/unit -v --cov=src/unbihexium {posargs}

[testenv:lint]
deps =
    ruff>=0.1.0
commands =
    ruff check src/ tests/

[testenv:type]
deps =
    pyright>=1.1.340
commands =
    pyright src/

[testenv:docs]
deps =
    mkdocs>=1.5.0
    mkdocs-material>=9.5.0
    mkdocstrings[python]>=0.24.0
commands =
    mkdocs build

[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
