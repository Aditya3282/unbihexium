version: "3.9"

services:
  unbihexium-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: unbihexium-oss/unbihexium:latest
    container_name: unbihexium-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - UNBIHEXIUM_HOME=/home/unbihexium
    volumes:
      - unbihexium-cache:/home/unbihexium/.cache/unbihexium
    healthcheck:
      test: [ "CMD", "python", "-c", "import unbihexium" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    command: uvicorn examples.serving.api:app --host 0.0.0.0 --port 8000
  # Optional: Add GPU support
  # unbihexium-gpu:
